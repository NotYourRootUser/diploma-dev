<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Shopping List</h1>

    <form id="shopping-list-form">
        <input type="text" id="item">
        <input type="number" id="quantity">
        <button type="submit">Add to list</button>
    </form>
    <p id="shopping-list-display"></p>
    
    <hr>
    <h1>Shoping basket</h1>
    <p>
        Enter all the products you've put into your shopping basket, seperated by commas, to see if you've forgotten anything.
    </p>
    <form id="basket-form">
        <input type="text" id="basket-input"/>
        <button type="submit">Add item(s) to basket</button>
    </form>
    <p id="missing-items-display"></p>
</body>

</html>
