<!DOCTYPE html>
<html>
  <head>
    <!-- title of web page -->
    <title>CSS 2.0</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- changing p color to green with internal styling -->
    <style>
      p {
        color: green;
      }
    </style>
  </head>

  <body>
    <!-- heading 1 for page -->
    <h1>This is my second webpages</h1>

    <!-- paragraph with internal styling added -->
    <p>This is a green paragraph</p>

    <!-- inline styling -->
    <p style="color: blue">This is a blue paragraph</p>

    <!-- class selector and id -->
    <button class="button">Class Selector</button>
    <div id="header">ID Selector</div>

    <!-- descendant selector -->
    <div id="wellwellwell">
      <ul>
        <li>coffee</li>
        <li>milk</li>
        <li><b>water</b></li>
      </ul>
    </div>

    <!-- child selector -->
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li><b>Cherry</b></li>
    </ol>

    <!-- grouping selector -->
    <h2>Heading 2</h2>
    <h3>heading 3</h3>
    <h4>Heading 4</h4>

    <!-- psuedo class selector -->
     <button class="btn">hover over here</button>

    <!-- css specifity -->
     <div>
      <p class="paragraph" id="paragraph">thid is a paragraphs</p>
     </div>

  </body>
</html>
