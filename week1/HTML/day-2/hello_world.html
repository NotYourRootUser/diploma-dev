<!-- declaring document -->
<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" href="styles.css">
    <!-- title of the webpage -->
    <title>Hello</title>
  </head>
  <body>
    <!-- first heading -->
    <h1>Hello World</h1>

    <!-- bullet points -->
    <ul>
      <li>This</li>
      <li>Is</li>
      <li>Cool</li>
    </ul>
    <!-- heading 2 -->
    <h2>Hello Everyone</h2>

    <!-- numbered list -->
    <ol>
      <li>How</li>
      <li>Are</li>
      <li>You</li>
    </ol>
    <!-- 3rd heading -->
    <h3>Hello Guys</h3>

    <!-- paragraph under heading -->
    <p>This is my first web page</p>

    <!-- bold text  -->
    <b>Im learning Basic HTML rn</b>

    <!-- italic text  -->
    <i>For my Fullstack development phase 1</i>

    <!-- link -->
    <a href="https://www.w3schools.com/html/html_headings.asp">Resource used</a>

    <!-- image -->
    <img
      src="https://media.istockphoto.com/id/1345942562/photo/kitten-british-cat-looking-at-camera.jpg?s=612x612&w=0&k=20&c=Jj4TuPuCVad_7UaLTS-FaRCXRvdmMGwlqEdM96ikebI="
      alt="Cat"
    />
  </body>
</html>
